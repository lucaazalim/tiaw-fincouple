<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/style/custom_bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- FinCouple -->
    <script type="module" src="/assets/script/script.js"></script>
    <link rel="stylesheet" href="/assets/style/style.css">

</head>

<body>

    <div id="header"></div>

    <div class="container" style="max-width: 500px;">

        <div id="breadcrumbs" class="mb-3"></div>

        <h1>Minha Conta</h1>
        <p>Edite os dados pessoais da sua conta.</p>

        <!-- Conteúdo da Página -->

        <div class="text-center m-5">
            <img height="250" src="/assets/img/homem.png" style="border-radius: 50%;">
        </div>

        <div id="alerta"></div>

        <form id="form-minha-conta">

            <div class="mb-3">
                <label for="apelido">Apelido do casal:</label>
                <input type="text" class="form-control" id="apelido" required>
            </div>

            <div class="mb-3">
                <label for="nome">Name:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome" required>
            </div>

            <div class="mb-3">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>

            <button id="btn-salvar" type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>

    <div id="footer"></div>

</body>

<script type="module" src="script.js"></script>

</html>
