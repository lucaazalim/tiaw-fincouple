<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Área Logada</title>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="/assets/style/custom_bootstrap.css">
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- FinCouple -->
	<script src="/assets/script/script.js"></script>
	<link rel="stylesheet" href="/assets/style/style.css">

	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div id="header"></div>

	<div class="container">

		<h1>Área Logada</h1>
		<p class="mb-5">Acesse todas as funcionalidades da plataforma.</p>

		<!-- Conteúdo da Página -->

		<div class="row mb-5">
			<div class="col-sm-12 col-md-6 text-center">
				<img height="250" src="/assets/img/homem.png" class="foto mb-3">
				<h3 id="usuario-1"></h3>
			</div>
			<div class="col-sm-12 col-md-6 text-center">
				<img height="250" src="/assets/img/mulher.png" class="foto mb-3">
				<h3 id="usuario-2"></h3>
			</div>
		</div>

		<div id="funcionalidades" class="row justify-content-center mb-5">
			<div class="col-lg-2 col-md-4 col-sm-4 d-flex justify-content-center mb-2 mx-2">
				<a href="/graficos">
					<button type="button" class="btn btn-primary ">Gráficos</button>
				</a>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-4 d-flex justify-content-center mb-2 mx-2">
				<a href="/calendario">
					<button type="button" class="btn btn-primary ">Calendário</button>
				</a>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-4 d-flex justify-content-center mb-2 mx-2">
				<a href="/categorias">
					<button type="button" class="btn btn-primary " id="btn-categorias">Categorias</button>
				</a>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-4 d-flex justify-content-center mb-2 mx-2">
				<a href="/extrato">
					<button type="button" class="btn btn-primary ">Extrato</button>
				</a>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-4 d-flex justify-content-center mb-2 mx-2">
				<a href="/minha-conta">
					<button type="button" class="btn btn-primary ">Minha Conta</button>
				</a>
			</div>
		</div>

		<h1>Últimos Gastos</h1>
		<div class="table-responsive">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th scope="col" style="width: 10%">Data</th>
                        <th scope="col" style="width: 35%">Nome</th>
                        <th scope="col" style="width: 25%">Valor</th>
                        <th scope="col" style="width: 30%">Categoria</th>
                    </tr>
                </thead>
                <tbody id="lancamentos"></tbody>
            </table>
        </div>

	</div>

	<div id="footer"></div>

</body>

<script type="module" src="script.js"></script>

</html>
