<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Área Logada</title>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="/assets/style/custom_bootstrap.css">
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- FinCouple -->
	<script type="module" src="/assets/script/script.js"></script>
	<link rel="stylesheet" href="/assets/style/style.css">

	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div id="header"></div>

	<div class="container">

		<h1>Área Logada</h1>
		<p class="mb-5">Acesse todas as funcionalidades da plataforma.</p>

		<!-- Conteúdo da Página -->

		<div class="row mb-5">
			<div class="col-sm-12 col-md-6 text-center">
				<img id="foto-usuario-1" height="250" class="rounded-circle mb-3 foto">
				<h3 id="nome-1"></h3>
				<h6 id="usuario-1" class="text-muted"></h6>
			</div>
			<div class="col-sm-12 col-md-6 text-center">
				<img id="foto-usuario-2" height="250" class="rounded-circle mb-3 foto">
				<h3 id="nome-2"></h3>
				<h6 id="usuario-2" class="text-muted"></h6>
			</div>
		</div>

		<div id="funcionalidades" class="d-flex justify-content-xl-between justify-content-center flex-wrap gap-2 mb-5">
			<a href="/extrato">
				<button type="button" class="btn btn-primary"><i class="fa-solid fa-list"></i><br>Extrato</button>
			</a>
			<a href="/categorias">
				<button type="button" class="btn btn-primary"><i class="fa-solid fa-tag"></i><br>Categorias</button>
			</a>
			<a href="/graficos">
				<button type="button" class="btn btn-primary"><i class="fa-solid fa-chart-simple"></i><br>Gráficos</button>
			</a>
			<a href="/calendario">
				<button type="button" class="btn btn-primary"><i class="fa-solid fa-calendar"></i><br>Calendário</button>
			</a>
			<a href="/calculadoras">
				<button type="button" class="btn btn-primary"><i class="fa-solid fa-calculator"></i><br>Calculadoras</button>
			</a>
			<a href="/minha-conta">
				<button type="button" class="btn btn-primary"><i class="fa-solid fa-user"></i><br>Minha Conta</button>
			</a>
		</div>

		<h2>Últimos lançamentos</h2>
		<div class="table-responsive">
			<table class="table table-striped mt-3">
				<thead>
					<tr>
						<th scope="col" style="width: 10%">Data</th>
						<th scope="col" style="width: 35%">Nome</th>
						<th scope="col" style="width: 25%">Valor</th>
						<th scope="col" style="width: 30%">Categoria</th>
					</tr>
				</thead>
				<tbody id="lancamentos"></tbody>
			</table>
		</div>

	</div>

	<div id="footer"></div>

</body>

<script type="module" src="script.js"></script>

</html>
