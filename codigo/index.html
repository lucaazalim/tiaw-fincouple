<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCouple</title>

    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom_bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="img/logo.png" alt="Bootstrap" width="15%">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="mt-5 mb-5">
                <h2 class="mb-5">Simplificando a vida financeira<br>de quem <span
                        style="color: var(--fincouple-orange)">mora junto</span></h2>

                <p><i class="fa-solid fa-file-invoice fa-xl mx-2"></i>Todos os seus gastos em um só extrato</p>
                <p><i class="fa-solid fa-list fa-xl mx-2"></i>Categorize seus gastos de forma personalizada</p>
                <p><i class="fa-solid fa-chart-simple fa-xl mx-2"></i>Visualize suas finanças em forma de gráficos
                </p>
                <p><i class="fa-solid fa-bell fa-xl mx-2"></i>Não se esqueça mais de pagar as contas da casa</p>
            </div>

            <div class="mb-5">
                <button type="button" class="btn btn-primary">Crie sua conta</button>
                <button type="button" class="btn btn-outline-primary">Acessar</button>
            </div>
        </div>
    </div>

</body>

</html>
