<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Página</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/style/custom_bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- FinCouple -->
    <script type="module" src="/assets/script/script.js"></script>
    <link rel="stylesheet" href="/assets/style/style.css">
    
    <!-- Pedro-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div id="header"></div>

    <div class="container">

        <h1>Gráficos</h1>
        <p>Veja de forma mais objetiva qual proporção tem cada um de seus gastos com a ajuda de gráficos.</p>
        
        <!-- Conteúdo da Página -->
        <div style="display: flex; justify-content: center;">
            <div style="width: 500px; height: 400px; margin-right: 20px;">
                <canvas id="grafico1" style="width: 100%; height: 100%;"></canvas>
            </div>
            <div style="width: 500px; height: 400px;">
                <canvas id="grafico2" style="width: 100%; height: 100%;"></canvas>
            </div>
        </div>

        <script>
            const ctx1 = document.getElementById('grafico1');
          
            let tiposDeGastos = ['Roupas', 'Telefone', 'supermercado', 'conta de água', 'netflix'];
            let valores = [200, 75, 450, 300, 50 ];

            new Chart(ctx1, {
              type: 'pie',
              data: {
                labels: tiposDeGastos,
                datasets: [{
                  label: '# of Votes',
                  data: valores,
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });

            const ctx2 = document.getElementById('grafico2');
            new Chart(ctx2, {
              type: 'bar',
              data: {
                labels: tiposDeGastos,
                datasets: [{
                  label: '# of Votes',
                  data: valores,
                  backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 205, 86, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)'],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
              
          </script>


    </div>

    <div id="footer"></div>

</body>

</html>
