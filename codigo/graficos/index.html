<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nome da Página</title>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="/assets/style/custom_bootstrap.css">
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- FinCouple -->
	<script type="module" src="/assets/script/script.js"></script>
	<link rel="stylesheet" href="/assets/style/style.css">

	<!-- Pedro-->
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

	<div id="header"></div>

	<div class="container">

		<div id="breadcrumbs" class="mb-3"></div>

		<h1>Gráficos</h1>
		<p>Visualize suas finanças por meio de gráficos com seus gastos categorizados.</p>

		<!-- Conteúdo da Página -->
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-sm-12">
					<canvas id="grafico1" style="width: 100%; height: 100%;"></canvas>
				</div>

				<div class="col-md-7 col-sm-12">
					<canvas id="grafico2" style="width: 100%; height: 100%;"></canvas>
				</div>
			</div>
		</div>

		<script>
			const ctx1 = document.getElementById('grafico1');


			new Chart(ctx1, {
				type: 'pie',
				data: {
					labels:
						datasets[{
							label: '# of Votes',
							borderWidth: 1
						}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});

			const ctx2 = document.getElementById('grafico2');
			new Chart(ctx2, {
				type: 'bar',
				data: {
					datasets: [{
						label: '# of Votes',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});

		</script>
		<script type="module" src="grafico1.js"></script>
		<script type="module" src="grafico2.js"></script>




	</div>

	<div id="footer"></div>

</body>

</html>
