<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/style/custom_bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- FinCouple -->
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="/style/style.css">

</head>

<body>

    <!-- Modal de criação de categoria-->

    <div class="modal fade" id="modal-criar-categoria" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Criar categoria</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">

                    <form id="form-criar-categoria">
                        <div class="mb-3">
                            <label for="input-nome-categoria" class="form-label">Nome</label>
                            <input id="input-nome-categoria" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="input-icone" class="form-label">Ícone</label>
                            <select id="input-icone" class="form-select">
                                <option selected>Escolha um ícone</option>
                            </select>
                        </div>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btn-confirmar-criacao" type="submit" class="btn btn-primary"
                        data-bs-dismiss="modal">Criar</button>
                </div>

            </div>
        </div>
    </div>


    <div id="header"></div>

    <div class="container">

        <h1>Categorias</h1>
        <p>Crie e edite as categorias que podem ser usadas para categorizar seus gastos registrados por meio do <a
                href="/extrato">Extrato</a>.</p>

        <div class="d-grid gap-2">
            <button id="criar-categoria" class="btn btn-success" type="button" data-bs-toggle="modal"
                data-bs-target="#modal-criar-categoria">Criar categoria</button>
        </div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ícone</th>
                    <th scope="col">Editar ou Apagar</th>
                </tr>
            </thead>
            <tbody id="categorias"></tbody>
        </table>

    </div>

    <div id="footer"></div>

</body>

<script src="categoria.js"></script>
<script src="icone.js"></script>

</html>
