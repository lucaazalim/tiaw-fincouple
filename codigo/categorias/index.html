<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/style/custom_bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- FinCouple -->
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="/style/style.css">

</head>

<body>

    <!-- Modal de edição de categoria-->

    <div class="modal fade" id="modal-edicao-categoria" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 id="titulo-modal" class="modal-title fs-5"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">

                    <div id="alerta-editar-categoria"></div>

                    <form id="form-edicao-categoria">

                        <input id="input-id-categoria" type="hidden" class="form-control">

                        <div class="mb-3">
                            <label for="input-nome-categoria" class="form-label">Nome</label>
                            <input id="input-nome-categoria" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="input-cor-categoria" class="form-label">Cor</label>
                            <br>
                            <input id="input-cor-categoria" type="color" class="color-picker-fincouple">
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btn-confirmar" type="submit" form="form-edicao-categoria"
                        class="btn btn-primary"></button>
                </div>

            </div>
        </div>
    </div>

    <!-- Conteúdo visível -->

    <div id="header"></div>

    <div class="container">

        <h1>Categorias</h1>
        <p>Crie e edite as categorias que podem ser usadas para categorizar seus gastos adicionados por meio do <a
                href="/extrato">Extrato</a>.</p>

        <div id="alerta"></div>

        <div class="d-grid gap-2">
            <button id="criar-categoria" class="btn btn-primary" type="button" data-bs-toggle="modal"
                data-bs-target="#modal-edicao-categoria"><i class="fa-solid fa-plus"></i> Criar categoria</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th scope="col" style="width: 70%;">Nome</th>
                        <th scope="col" style="width: 10%;">Cor</th>
                        <th scope="col" style="width: 10%;">Editar</th>
                        <th scope="col" style="width: 10%;">Remover</th>
                    </tr>
                </thead>
                <tbody id="categorias"></tbody>
            </table>
        </div>

    </div>

    <div id="footer"></div>

</body>

<script type="module" src="script.js"></script>

</html>
